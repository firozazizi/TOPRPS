<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Let's play a 5 round game of rock paper scissors!");
        
        function computerPlay() {
                const generate = Math.floor(Math.random()*3) + 1;
                if (generate === 1) {
                    return 'rock'
                } else if (generate === 2) {
                    return 'paper'
                } else {
                    return 'scissors'
                }
            }

        game();

       
        function game() {
            let computerWin;
            
            let computerSelection = computerPlay();
            let playerSelection = prompt('What is your choice?').toLowerCase();


            function playRound(playerSelection, computerSelection) {
                computerSelection = computerPlay();
                alert(`Computer chose: ${computerSelection}`);
                if (playerSelection === computerSelection) {
                    return computerWin = 0;
                } else if (playerSelection === 'rock' && computerSelection === 'scissors' ||
                        playerSelection === 'paper' && computerSelection === 'rock' ||
                        playerSelection === 'scissors' && computerSelection === 'paper' ) {
                    return computerWin = 1;
                } else if (playerSelection === 'scissors' && computerSelection === 'rock' ||
                        playerSelection === 'rock' && computerSelection === 'paper' ||
                        playerSelection === 'paper' && computerSelection === 'scissors' ) {
                    return computerWin = 2;
                    
                }
            }
        
            let playerScore = 0;
            let computerScore = 0;
            let tieScore = 0;


            
            if (computerScore === 0) {
                replayRound();
            } 
            
            if (computerScore === 1) {
                replayRound();
            }

            if (computerScore === 2) {
                replayRound();
            }

            if (computerScore === 3) {
                replayRound();
            }

            if (computerScore === 4) {
                replayRound();
            }

            if (computerScore === 5) {
                alert('You lost the game! :(')
            }

            if (playerScore === 0) {
                replayRound();
            } 
            
            if (playerScore === 1) {
                replayRound();
            }

            if (playerScore === 2) {
                replayRound();
            }

            if (playerScore === 3) {
                replayRound();
            }

            if (playerScore === 4) {
                replayRound();
            }

            if (playerScore === 5) {
                alert('You won the game! :)')
            }

            if (tieScore === 1) {
                replayRound();
            }
            if (tieScore === 2) {
                replayRound();
            }
            if (tieScore === 3) {
                replayRound();
            }
            if (tieScore === 4) {
                replayRound();
            }
            if (tieScore === 5) {
                replayRound();
            }
            if (tieScore === 6) {
                replayRound();
            }
            if (tieScore === 7) {
                replayRound();
            }
            if (tieScore === 8) {
                replayRound();
            }
            if (tieScore === 9) {
                replayRound();
            }
            if (tieScore === 10) {
                replayRound();
            }
            if (tieScore === 11) {
                replayRound();
            }
            if (tieScore === 12) {
                replayRound();
            }
            
            
            
            function replayRound() {
            playRound(playerSelection, computerSelection);
            if (computerWin === 0) {
                tieScore++;
                alert('Tie!');
                let playerSelection = prompt('What is your choice?').toLowerCase();;
            }
            if (computerWin === 1) {
                playerScore++;
                alert(`You win the round! Your score is now: ${playerScore}.`);
                let playerSelection = prompt('What is your choice?').toLowerCase();;
            }
            if (computerWin === 2) {
                computerScore++;
                alert(`You lost the round! The computer score is now: ${computerScore}.`);
                playerSelection = prompt('What is your choice?').toLowerCase();;
            }

            }
        }
    </script>    
</body>
</html>
