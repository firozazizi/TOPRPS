<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Let's play a 5 round game of rock paper scissors!");
        
        function computerPlay() {
                const generate = Math.floor(Math.random()*3) + 1;
                if (generate === 1) {
                    return 'rock'
                } else if (generate === 2) {
                    return 'paper'
                } else {
                    return 'scissors'
                }
            }

        game();

       
        function game() {
            let computerWin;
            
            let computerSelection = computerPlay();
            let playerSelection = prompt('What is your choice?').toLowerCase();


            function playRound(playerSelection, computerSelection) {
                computerSelection = computerPlay();
                alert(`Computer chose: ${computerSelection}`);
                if (playerSelection === computerSelection) {
                    return computerWin = 0;
                } else if (playerSelection === 'rock' && computerSelection === 'scissors' ||
                        playerSelection === 'paper' && computerSelection === 'rock' ||
                        playerSelection === 'scissors' && computerSelection === 'paper' ) {
                    return computerWin = 1;
                } else if (playerSelection === 'scissors' && computerSelection === 'rock' ||
                        playerSelection === 'rock' && computerSelection === 'paper' ||
                        playerSelection === 'paper' && computerSelection === 'scissors' ) {
                    return computerWin = 2;
                    
                }
            }
        
            let playerScore = 0;
            let computerScore = 0;
            
            if (computerScore > 4) {
                alert ('Sorry, you lost the game')
            }
            if (playerScore > 4) {
                alert ('You won the game!')
            }
            
            playRound(playerSelection, computerSelection);

            
            if (computerWin === 0) {
                alert('Tie!');
                let playerSelection = prompt('What is your choice?').toLowerCase();;
            }
            else if (computerWin === 1) {
                playerScore++;
                alert(`You win the round! Your score is now: ${playerScore}.`);
                let playerSelection = prompt('What is your choice?').toLowerCase();;
            }
            else if (computerWin === 2) {
                computerScore++;
                alert(`You lost the round! The computer score is now: ${computerScore}.`);
                playerSelection = prompt('What is your choice?').toLowerCase();;
            }

        }
    
    </script>    
</body>
</html>
