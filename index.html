<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
    
        function game() {
            
            alert("Let's play a 3 round game of rock paper scissors!")
            let playerSelection = prompt('What is your choice?').toLowerCase();
            let computerSelection = computerPlay();
    
            let playerScore = 0;
            let computerScore = 0;
    
            function computerPlay() {
                let generate = Math.floor(Math.random()*3) + 1;
                if (generate === 1) {
                    return 'rock'
                } else if (generate === 2) {
                    return 'paper'
                } else {
                    return 'scissors'
                }
            }
    
            function getPlayerScore() {
                return playerScore++;
            }
            
            function getCPUScore() {
                return computerScore++;
            }
    
            function replayTie() {
                computerSelection = computerPlay();
                playerSelection = prompt('What is your choice?').toLowerCase();
                playRound(playerSelection, computerSelection);
            }
    
            function playRound(playerSelection, computerSelection) {
                if (playerSelection === 'rock' && computerSelection === 'paper') {
                    getCPUScore();
                    alert(`You lose! Paper beats rock. Your score is ${playerScore} and the computer's score is ${computerScore}`);
                } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                    getCPUScore();
                    alert(`You lose! Scissors beat paper. Your score is ${playerScore} and the computer's score is ${computerScore}`);
                } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                    getCPUScore();
                    alert(`You lose! Rock beats scissors. Your score is ${playerScore} and the computer's score is ${computerScore}`);
                } else if (computerSelection === 'rock' && playerSelection === 'paper') {
                    getPlayerScore();
                    alert(`You win! Paper beats rock. Your score is ${playerScore} and the computer's score is ${computerScore}`);
                } else if (computerSelection === 'paper' && playerSelection === 'scissors') {
                    getPlayerScore();
                    alert(`You win! Scissors beat paper. Your score is ${playerScore} and the computer's score is ${computerScore}`);
                } else if (computerSelection === 'scissors' && playerSelection === 'rock') {
                    getPlayerScore();
                    alert(`You win! Rock beats scissors. Your score is ${playerScore} and the computer's score is ${computerScore}`);
                } else {
                    alert('It was a tie.');
                    replayTie();
                }
            }   
            playRound(playerSelection, computerSelection);
    
            if (computerScore === 1 || playerScore === 0){
                computerSelection = computerPlay();
                playerSelection = prompt('What is your choice?').toLowerCase();
                playRound(playerSelection, computerSelection);
            }
    
            if (computerScore === 0 || playerScore === 1){
                computerSelection = computerPlay();
                playerSelection = prompt('What is your choice?').toLowerCase();
                playRound(playerSelection, computerSelection);
            }
    
            if (computerScore === 1 || playerScore === 1) {
                computerSelection = computerPlay();
                playerSelection = prompt('What is your choice?').toLowerCase();
                playRound(playerSelection, computerSelection);
            }
    
            if (computerScore === 2 || playerScore === 1) {
                computerSelection = computerPlay();
                playerSelection = prompt('What is your choice?').toLowerCase();
                playRound(playerSelection, computerSelection);
            }
            
            if (computerScore === 1 || playerScore == 2) {
                computerSelection = computerPlay();
                playerSelection = prompt('What is your choice?').toLowerCase();
                playRound(playerSelection, computerSelection);
            }
    
            if (computerScore === 2 || playerScore == 2) {
                computerSelection = computerPlay();
                playerSelection = prompt('What is your choice?').toLowerCase();
                playRound(playerSelection, computerSelection);
            }
    
            
            if (computerScore > 2) {
                alert('You lost the game!')
            } else if (playerScore > 2) {
                alert('You won the game!')
            }
        }
    
        game();
    
        </script>
</body>
</html>
